<h1>Graficas dobles</h1>
<hr>
<div class="row">
    <div class="col">
        Gráfica 1
        <app-grafica-barra 
            [horizontal]="true"
            [barChartData]="productoData"
            [barChartLabels]="proveedoresLabels">
        </app-grafica-barra>
    </div>
    <div class="col">
        Gráfica 2
        <app-grafica-barra
            [horizontal]="false"
            [barChartData]="proveedoresData"
            [barChartLabels]="proveedoresLabels">
        </app-grafica-barra>

    </div>
</div>
